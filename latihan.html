    <!--Membuat aplikasi ganjil genap-->
    <input type="number" id="numberInput" placeholder="Masukkan bilangan">
    <button onclick="checkNumber()">Periksa</button>

    <p id="result"></p>
    <script>
         function checkNumber() {
            var number = document.getElementById("numberInput").value;
            var resultText;
            
            if (number % 2 === 0) {
                resultText = number + " adalah bilangan genap.";
            } else {
                resultText = number + " adalah bilangan ganjil.";
            }
            
            document.getElementById("result").innerText = resultText;
        }
    </script>
